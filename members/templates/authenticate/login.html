{% extends "main/base.html" %}

{% load static %}

{% block title %}
    Login      
{% endblock %}

{% block content %}

<div class="p-3 d-flex justify-content-center "> 
    
    <form action="" method="POST" class="p-3 bg-dark">
        <h1 class="text-white">Login</h1>
        {% csrf_token %}

        <form>
            <div class="form-group">
            <label for="exampleInputEmail1" class="text-white">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1" class="text-white">Password</label>
            <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <button type="Submit" value="Submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>

    </form>
</div>


{% endblock %}
