{% extends 'main/base.html' %}
{% load social_share %}
{% block content %}

<div class="container">
	<h1 class="text-center"> 
		<span class="badge badge-dark mt-3">
			Top {{contar_user}} Players
		</span>
	</h1>

	<table class="table table-dark">
		<thead>
			<tr>
				<th>Position</th>
				<th>User</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for user_quiz in usuario_quiz %}
				<tr>
					<td>{{forloop.counter}}ยบ</td>
					<td>{{user_quiz.usuario.username}}</td>
					<td>{{user_quiz.puntaje_total}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
